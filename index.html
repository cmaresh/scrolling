<!DOCTYPE html>
<html>
    <head>
        <style>
            #scrollElem {
                height: 300px;
                width: 300px;
                overflow-y: scroll;
            }

            .scroll-item {
                margin-bottom: 20px;
            }
            
            .scroll-item:nth-child(even) {
                background: red;
            }

            .scroll-item:nth-child(odd) {
                background: blue;
            }

        </style>
    </head>
    <body>
        <div id="scrollElem">
            <div class="scroll-item"></div>
        </div>
        <p>Scroll Height: <span id="scrollHeight">0</span></p>
        <p>Scroll Top: <span id="scrollTop">0</span></p>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let list = document.getElementById('scrollElem');
                let scrollHeight = document.getElementById('scrollHeight');
                let scrollTop = document.getElementById('scrollTop');

                document.addEventListener('click', () => {
                    const elem = document.createElement('div');
                    elem.classList.add('scroll-item');
                    list.appendChild(elem);

                    let height = Math.random() * 300 + 50;
                    elem.style.height = height + "px";

                    scrollHeight.textContent = "" + list.scrollHeight;
                    scrollTop.textContent = "" + list.scrollTop;
                })
            })
        </script>
    </body>
</html>
